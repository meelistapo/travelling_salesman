<div class="col-md-6">
  <h2 class="text-center">Add Location</h2>
  <form>

    <div class="form-group">
      <label for="Name">Name:</label>
      <input [(ngModel)]="location.name" placeholder="Name" name="Name" class="form-control" id="Name">
    </div>
    <div class="form-group">
      <label for="X">X coordinate:</label>
      <input type="X" [(ngModel)]="location.x" placeholder="X" name="X" class="form-control" id="X">
    </div>
    <div class="form-group">
      <label for="Y">X coordinate:</label>
      <input type="Y" [(ngModel)]="location.y" placeholder="Y" name="Y" class="form-control" id="Y">
    </div>
    <button class="btn btn-success" (click)="createLocation()">Create</button>
  </form>
</div>
